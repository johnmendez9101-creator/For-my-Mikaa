<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine Ms.Laniog? ðŸ’™</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #b8e8ff, #e6f6ff);
  font-family: 'Quicksand', sans-serif;
  text-align: center;
  overflow: hidden;
}

h1 {
  font-family: 'Pacifico', cursive;
  font-size: 3rem;
  color: #1e6fa3;
  margin-top: 20px;
}

.container {
  max-width: 900px;
  margin: auto;
  padding: 20px;
}

.card {
  background: rgba(255,255,255,0.9);
  border-radius: 25px;
  padding: 25px;
  margin: 30px 0;
  box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

button {
  background: #4da3ff;
  color: white;
  border: none;
  padding: 14px 30px;
  border-radius: 30px;
  font-size: 1.1rem;
  cursor: pointer;
  margin: 10px;
  transition: transform 0.3s ease;
}

button:hover { background: #2b8de5; }

#yesBtn { opacity: 0.6; }
#yesBtn.unlocked {
  opacity: 1;
  transform: scale(1.15);
}

#score, #instructions {
  font-size: 1.4rem;
  color: #1e6fa3;
}

.popMessage {
  position: absolute;
  color: #ff5e78;
  font-weight: bold;
  animation: rise 1s forwards;
  pointer-events: none;
}

@keyframes rise {
  to { transform: translateY(-80px); opacity: 0; }
}

.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  animation: confettiFall 1.2s linear forwards;
}

@keyframes confettiFall {
  to { transform: translateY(120vh) rotate(720deg); opacity: 0; }
}

.rain {
  position: fixed;
  top: -40px;
  animation: fall linear forwards;
}

@keyframes fall {
  to { transform: translateY(120vh); }
}

.bigMessage {
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,0.9);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Pacifico', cursive;
  font-size: 2.6rem;
  color: #1e6fa3;
  z-index: 9999;
  padding: 30px;
}
</style>
</head>

<body>

<h1>Will You Be My Valentine? ðŸ’™</h1>

<div class="container">

<div id="instructions">Pop 10 hearts to unlock YES ðŸ’™</div>
<div id="score">Hearts popped: 0</div>

<div class="card">
<h2>Pop the Hearts ðŸ’˜</h2>
</div>

<div class="card">
<p>Will you be my Valentines Ms.Laniog?</p>
<button id="yesBtn" disabled>YES ðŸ’™</button>
<button id="noBtn">NO ðŸ™ˆ</button>
<div id="finalMsg"></div>
</div>

</div>

<audio id="bgMusic" loop>
<source src="https://www.bensound.com/bensound-music/bensound-love.mp3">
</audio>

<audio id="popSound">
<source src="https://cdn.pixabay.com/audio/2022/03/15/audio_2c58c5b6e4.mp3">
</audio>

<script>
let hearts = 0;
const total = 10;
const messages = ["iloveyouu ðŸ’™","mwaah ðŸ˜½","sweet!","mine ðŸ’•","cutieee","mikaaa"];
const score = document.getElementById("score");
const instructions = document.getElementById("instructions");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const bgMusic = document.getElementById("bgMusic");
const popSound = document.getElementById("popSound");

document.body.addEventListener("click", () => {
  bgMusic.volume = 0.5;
  bgMusic.play().catch(()=>{});
},{once:true});

function spawnHeart(){
  const h = document.createElement("div");
  h.textContent = "ðŸ’™";
  h.style.position="fixed";
  h.style.left=Math.random()*window.innerWidth+"px";
  h.style.top=Math.random()*window.innerHeight+"px";
  h.style.fontSize="30px";
  document.body.appendChild(h);

  h.onclick=()=>{
    popSound.currentTime=0;
    popSound.play();
    hearts++;
    score.innerText=`Hearts popped: ${hearts}`;
    popMsg(h);
    h.remove();

    if(hearts===total){
      yesBtn.disabled=false;
      yesBtn.classList.add("unlocked");
      instructions.innerText="YES unlocked ðŸ’™";
      popNoButton();
    }
  };
  setTimeout(()=>h.remove(),5000);
}

function popMsg(el){
  const m=document.createElement("div");
  m.className="popMessage";
  m.innerText=messages[Math.floor(Math.random()*messages.length)];
  m.style.left=el.offsetLeft+"px";
  m.style.top=el.offsetTop+"px";
  document.body.appendChild(m);
  setTimeout(()=>m.remove(),1000);
}

setInterval(spawnHeart,1200);

// NO BUTTON RUNS ON HOVER
noBtn.addEventListener("mouseenter",()=>{
  const x=Math.random()*(window.innerWidth-100);
  const y=Math.random()*(window.innerHeight-50);
  noBtn.style.position="absolute";
  noBtn.style.left=x+"px";
  noBtn.style.top=y+"px";
});

function popNoButton(){
  const rect=noBtn.getBoundingClientRect();
  for(let i=0;i<25;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=rect.left+"px";
    c.style.top=rect.top+"px";
    c.style.background=["#ff5e78","#4da3ff","#ffd166"][Math.floor(Math.random()*3)];
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),1200);
  }
  noBtn.remove();
}

function rain(symbol,count){
  for(let i=0;i<count;i++){
    const r=document.createElement("div");
    r.className="rain";
    r.textContent=symbol;
    r.style.left=Math.random()*window.innerWidth+"px";
    r.style.fontSize="30px";
    r.style.animationDuration=(3+Math.random()*3)+"s";
    document.body.appendChild(r);
    setTimeout(()=>r.remove(),6000);
  }
}

yesBtn.onclick=()=>{
  rain("ðŸ’™",40);
  rain("ðŸŒ¸",30);
  const msg=document.createElement("div");
  msg.className="bigMessage";
  msg.innerText="It all started with a bookmarkâ€¦ now in this chapter of my life, you're my most special part. I love you lots, Mika!! ðŸ’™";
  document.body.appendChild(msg);
};
</script>

</body>
</html>
