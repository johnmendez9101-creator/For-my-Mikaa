<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine Ms.Laniog? ðŸ’™</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #b8e8ff, #e6f6ff);
  font-family: 'Quicksand', sans-serif;
  text-align: center;
  overflow: hidden;
}

h1 {
  font-family: 'Pacifico', cursive;
  font-size: 3rem;
  color: #1e6fa3;
  margin-top: 20px;
}

.gifs {
  display: flex;
  justify-content: center;
  margin: 20px 0;
  gap: 15px;
}

.gifs img {
  width: 160px;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

button {
  padding: 14px 30px;
  font-size: 1.1rem;
  border-radius: 30px;
  border: none;
  cursor: pointer;
  margin: 10px;
  transition: all 0.3s ease;
}

button:hover { background: #2b8de5; }

#yesBtn {
  background: #4da3ff;
  color: white;
  opacity: 0.6;
}
#yesBtn.unlocked {
  opacity: 1;
  transform: scale(1.15);
}

#noBtn {
  background: #ff5e78;
  color: white;
}

#score, #instructions {
  font-size: 1.4rem;
  color: #1e6fa3;
  margin-top: 10px;
}

.popMessage {
  position: absolute;
  color: #ff5e78;
  font-weight: bold;
  pointer-events: none;
  animation: rise 1s forwards;
}

@keyframes rise {
  to { transform: translateY(-80px); opacity: 0; }
}

.confetti {
  position: fixed;
  width: 8px;
  height: 8px;
  animation: confettiFall 1.2s linear forwards;
}

@keyframes confettiFall {
  to { transform: translateY(120vh) rotate(720deg); opacity: 0; }
}

.rain {
  position: fixed;
  top: -40px;
  animation: fall linear forwards;
}

@keyframes fall {
  to { transform: translateY(120vh); }
}

.bigMessage {
  position: fixed;
  inset: 0;
  background: rgba(255,255,255,0.9);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: 'Pacifico', cursive;
  font-size: 2.6rem;
  color: #1e6fa3;
  z-index: 9999;
  padding: 30px;
}
</style>
</head>

<body>

<h1>Will You Be My Valentine? ðŸ’™</h1>

<!-- 3 Cute Cat GIFs -->
<div class="gifs">
  <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" alt="Cat 1">
  <img src="https://media.giphy.com/media/mlvseq9yvZhba/giphy.gif" alt="Cat 2">
  <img src="https://media.giphy.com/media/3oriO0OEd9QIDdllqo/giphy.gif" alt="Cat 3">
</div>

<div id="instructions">Pop 15 hearts to unlock YES ðŸ’™</div>
<div id="score">Hearts popped: 0</div>

<div class="card">
  <p>Will you be my Valentines Ms.Laniog?</p>
  <button id="yesBtn" disabled>YES ðŸ’™</button>
  <button id="noBtn">NO ðŸ™ˆ</button>
  <div id="finalMsg"></div>
</div>

<audio id="bgMusic" loop>
  <source src="https://www.bensound.com/bensound-music/bensound-love.mp3">
</audio>

<audio id="popSound">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_2c58c5b6e4.mp3">
</audio>

<script>
let hearts = 0;
const total = 15;
const messages = ["iloveyouu ðŸ’™","mwaahh ðŸ˜½","pretyy lovee!!","mine ðŸ’•","cutieee","mikaaa"];
const score = document.getElementById("score");
const instructions = document.getElementById("instructions");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const bgMusic = document.getElementById("bgMusic");
const popSound = document.getElementById("popSound");

// Start music on first click
document.body.addEventListener("click", () => {
  bgMusic.volume = 0.5;
  bgMusic.play().catch(()=>{});
},{once:true});

// Spawn hearts
function spawnHeart(){
  const h = document.createElement("div");
  h.textContent = "ðŸ’™";
  h.style.position="fixed";
  h.style.left=Math.random()*window.innerWidth+"px";
  h.style.top=Math.random()*window.innerHeight+"px";
  h.style.fontSize=(24 + Math.random()*20)+"px";
  document.body.appendChild(h);

  h.onclick=()=>{
    popSound.currentTime=0;
    popSound.play();
    hearts++;
    score.innerText=`Hearts popped: ${hearts}`;
    popMsg(h);
    h.remove();

    if(hearts===total){
      unlockYes();
    }
  };
  setTimeout(()=>h.remove(),5000);
}

// Pop message
function popMsg(el){
  const m = document.createElement("div");
  m.className="popMessage";
  m.innerText=messages[Math.floor(Math.random()*messages.length)];
  const rect = el.getBoundingClientRect();
  m.style.left = rect.left + "px";
  m.style.top = rect.top + "px";
  document.body.appendChild(m);
  setTimeout(()=>m.remove(),1000);
}

// Heart interval
setInterval(spawnHeart,1200);

// NO button runs away before YES unlocked
noBtn.addEventListener("mouseenter",()=>{
  if(!yesBtn.classList.contains("unlocked")){
    noBtn.style.position="absolute";
    const x = Math.random()*(window.innerWidth - noBtn.offsetWidth);
    const y = Math.random()*(window.innerHeight - noBtn.offsetHeight);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
  }
});

// Unlock YES
function unlockYes(){
  yesBtn.disabled=false;
  yesBtn.classList.add("unlocked");
  instructions.innerText="YES unlocked ðŸ’™";
  popNoButton();
}

// Pop NO button with confetti
function popNoButton(){
  const rect=noBtn.getBoundingClientRect();
  for(let i=0;i<25;i++){
    const c=document.createElement("div");
    c.className="confetti";
    c.style.left=rect.left + "px";
    c.style.top=rect.top + "px";
    c.style.background=["#ff5e78","#4da3ff","#ffd166"][Math.floor(Math.random()*3)];
    document.body.appendChild(c);
    setTimeout(()=>c.remove(),1200);
  }
  noBtn.remove();
}

// Rain hearts/petals
function rain(symbol,count){
  for(let i=0;i<count;i++){
    const r=document.createElement("div");
    r.className="rain";
    r.textContent=symbol;
    r.style.left=Math.random()*window.innerWidth+"px";
    r.style.fontSize=(20+Math.random()*20)+"px";
    r.style.animationDuration=(3+Math.random()*3)+"s";
    document.body.appendChild(r);
    setTimeout(()=>r.remove(),6000);
  }
}

// YES click
yesBtn.onclick=()=>{
  rain("ðŸ’™",40);
  rain("ðŸŒ¸",30);
  const msg=document.createElement("div");
  msg.className="bigMessage";
  msg.innerText="It all started with a bookmarkâ€¦ now in this chapter of my life, you're my most special part. I love you lots, Mika!! ðŸ’™";
  document.body.appendChild(msg);
};
</script>

</body>
</html>
